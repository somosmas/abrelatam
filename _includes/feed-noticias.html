							<script type="text/javascript">
								window.onload = function() { init(); /*mas_articulos();*/ };

								var public_spreadsheet_url = '//docs.google.com/spreadsheets/d/1uz6O5ZKV1DH05zIxYRPR5p6eZUGm3He7D2V6cUosOSc/pubhtml?gid=1754471053&single=true';

								function init() {
								Tabletop.init( { key: public_spreadsheet_url,
								                 callback: showInfo,
								                 simpleSheet: true } )
								}

								function showInfo(data) {
									// var el_ul = document.createElement('ul');
									// 	el_ul.id = "articles"
									// 	el_ul.classList.add('list-unstyled')
									var el_ul = document.getElementById('articles');

									var cnt = 0;
									data.forEach( function(key, value) {
										
										var el_li = document.createElement('li');
										if(cnt>4)
											el_li.classList.add('nodisplay')
										var url = document.createElement('a');
											url.setAttribute('href', key.source );
											url.setAttribute('target', '_blank' );
											url.classList.add('main_url')
											url.appendChild( document.createTextNode( key.title ) );
										var read_more = document.createElement('a');
											read_more.setAttribute('href', key.source );
											read_more.setAttribute('target', '_blank' );
											read_more.classList.add('view_more')
											read_more.appendChild( document.createTextNode( " Seguir leyendo" ) );
										var h3 = document.createElement('h3');
											h3.appendChild( url )
										var p = document.createElement('p')
											p.appendChild( document.createTextNode(key.content) )
										
										el_li.appendChild(h3)
										p.appendChild(read_more)
										el_li.appendChild(p)
										el_ul.appendChild(el_li)

										cnt++;
									})

									//document.getElementById('articles').appendChild( el_ul );
								}

								var the_body = document.body; //getElementById('the_body');

								
							</script>
